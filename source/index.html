<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Pomodoro by Teddy Bears</title>
    <link rel="stylesheet" href="./styles/style.css">
    
  </head>
  <body>
     
    
    <main>
        <div class="center-container">
            <div class="timer-container">
                <div class="timer"></div>
                <button id="start-stop-button" class="pomodoro-button break-button">â–¶ Begin</button>
            </div>
            <button class="task-button">Complete Task</button>
        </div>
        <button id="stats-open-button" class="stats-button" type="button"><img width="80px" height="80px" src="./images/test.png" /></button>
    </main>
    
    <div id="stats-container" class="stats-container">
        <button id="stats-close-button" type="button"><img width="15px" height="15px" src ="./images/xbutton.png" /></button>
        <div id="stats-pane">
            <h1>User Statistics</h1>

            <div id="stats-today" class="stats-box">
                <div>
                    <h2>Today</h2>
                </div>
                <div class="stats-flex">
                    <div class='stats-row'>
                        <div>Pomos cycles:</div>
                        <div>____ po.</div>
                    </div>
                    <div class='stats-row'>
                        <div>Time Focused:</div>
                        <div>____ min.</div>
                    </div>
                    <div class='stats-row'>
                        <div>Tasks completed:</div>
                        <div>____ tasks</div>
                    </div>
                </div>
            </div>
            <div id="stats-totals" class="stats-box">
                <div>
                    <h2>Totals</h2>
                </div>
                <div class="stats-flex">
                    <div class='stats-row'>
                        <div>Pomos cycles:</div>
                        <div>____ po.</div>
                    </div>
                    <div class='stats-row'>
                        <div>Best Day:</div>
                        <div>____ po. | ____ min.</div>
                    </div>
                    <div class='stats-row'>
                        <div>Total Tasks:</div>
                        <div>____ tasks</div>
                    </div>
                </div>
            </div>
            <div id="stats-overview" class="stats-box">
                <div>
                    <h2>Overview</h2>
                </div>
                <div class="stats-flex">
                    <div class="graph">
                        <div>graph</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="scripts/index.js"></script>
  </body>
</html>
